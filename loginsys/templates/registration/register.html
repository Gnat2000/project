{% extends 'block.html' %}
{% load staticfiles %}

{% block title %}
Регистрация на сайте
{% endblock %}

{% block extra_css %}{{ block.super }}
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block login %}
    <div class="large-6 large-centered columns">
        <div class="panel radius centred shadow">
            <h3>Регистрация на сайте</h3>
            <form action="/accounts/register/" method="post">
                <fieldset>
                {% csrf_token %}
                {{ form }}
                <input class="button success right radius" type="submit" value="Зарегистрироваться">
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
